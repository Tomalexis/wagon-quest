<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-image: url("/clouds.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
    color: black;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-summary {
    border: 1px solid #085737;
    border-right-color: #085737;
    border-left-color: #085737;
    border-bottom-color: #08573752;
    border-top: #085737 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: wheat;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    color: #085737;
    line-height: 1.5em;
  }

  img {
    height: 7rem;
  }

  .error-infos {
    margin: 0 0 1em;
    padding: 1em;
    background-color: rgb(252, 237, 210);
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 9px;
    border-bottom-right-radius: 9px;
    border-top-color: #DADADA;
    color: black;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-link{
    text-decoration: none;
    color: #52A6CB;
    font-weight: bold;
  }

  .error-link:hover {
    color: #76bddb;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="error-summary">
      <h1>Oh no, the page you were looking for doesn't exist !</h1><img src="/slackbotstatic.png" alt="slackbot">
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>

    <div class="error-infos">
      <p>You can go back home by following this link: </p>
      <a href="http://wagon-quest.xyz/" class="error-link">Go back to Wagon Quest</a>
    </div>
  </div>
</body>
</html>
